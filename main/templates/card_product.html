<div class="relative break-inside-avoid" style="font-family: 'Garamond', serif;">
    <div class="relative top-5 rounded-lg mb-6 break-inside-avoid flex flex-col transform hover:rotate-1 transition-transform duration-300 shadow-md" style="background-color: #e2e7f4; width: 100%;">
      <div class="text-gray-800 p-4 rounded-t-lg flex justify-between items-center" style="font-family: 'Garamond', serif; background-color: #bac7ee; width: 100%;">
        <h3 class="font-bold text-xl mb-2">{{product_entry.name}}</h3>
        <p class="font-semibold text-right" style="color: #a50e36">Rp {{product_entry.price}}</p>
      </div>
      <div class="p-4">
        <p class="font-semibold text-lg mb-2">Description</p> 
        <p class="text-gray-700 mb-2">
          <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#CDC1FF_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{product_entry.description}}</span>
        </p>
        <div class="mt-4">
          <p class="text-gray-700 font-semibold mb-2">Media: {{product_entry.media}}</p>
        </div>
      </div>
      <div class="flex justify-end space-x-1 p-4">
        <a href="{% url 'main:edit_product' product_entry.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg p-2 transition duration-300 shadow-lg h-auto w-auto mr-1" style="background-color: #df9139;">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
          </svg>
        </a>
        <a href="{% url 'main:delete_product' product_entry.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-lg p-2 transition duration-300 shadow-lg h-auto w-auto mr-1" style="background-color: #c94177;">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
        </a>
      </div>      
    </div>
  </div>
